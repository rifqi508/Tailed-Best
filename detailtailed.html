<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tailed Beast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Detail Tailed Beast</h1>
        <div id="tailed-beast-detail" class="my-4"></div>
        <button class="btn btn-secondary" onclick="window.history.back()">Kembali</button>
    </div>

    <script>
        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Mengambil detail tailed beast berdasarkan ID
        fetchhttps://narutodb.xyz/api/tailed-beast/${id})
            then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Untuk debugging
                // Tampilkan detail tailed beast
                document.getElementById('tailed-beast-detail').innerHTML = `
                    <div class="card">
                        <img src="${data.images[0] || 'default_image_url.jpg'}" class="card-img-top" alt="${data.name}">
                        <div class="card-body">
                            <h2 class="card-title">${data.name}</h2>
                            <p class="card-text"><strong>ID:</strong> ${data.id}</p>
                            <p class="card-text"><strong>Deskripsi:</strong> ${data.description || 'Deskripsi tidak tersedia'}</p>
                            <h5>Statistik:</h5>
                            <ul>
                                <li><strong>Kekuatan:</strong> ${data.strength || 'N/A'}</li>
                                <li><strong>Kecepatan:</strong> ${data.speed || 'N/A'}</li>
                                <li><strong>Keterampilan:</strong> ${data.skill || 'N/A'}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="my-4">
                        <h5>Video Aksi:</h5>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            }) ;
    </script>
</body>
</html>
